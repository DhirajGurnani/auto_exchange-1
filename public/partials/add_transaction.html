<div ng-include="'partials/navigation_menu.html'"></div>
<div class="container padding-body">
    <div ng-include="'partials/popups.html'"></div>
    <div class="row" style="margin-top: 70px; margin-left: 20px;">
        <div class="col-md-9">
            <form class="form-horizontal form-item-details">
                <div class="panel panel-primary">
                    <div class="panel-heading">Customer detail</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-lg-5">
                                <input type="text" name="ssn" placeholder="Customer SSN" class="form-control"
                                       string-to-number ng-model="customer.ssn" value="customer.ssn" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-5">
                                <input type="text" name="firstname" placeholder="First name" class="form-control"
                                       ng-model="customer.first_name" value="customer.first_name" required ng-disabled="isDisabled">
                            </div>
                            <div class="col-lg-5">
                                <input type="text" name="lastname" placeholder="Last name" class="form-control"
                                       ng-model="customer.last_name" value="customer.last_name" required ng-disabled="isDisabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-5">
                                <input type="text" name="" placeholder="Driving license" class="form-control"
                                       ng-model="customer.driving_license_number" value="customer.driving_license_number" required ng-disabled="isDisabled">
                            </div>
                            <div class="col-lg-2">
                                <input type="text" name="" placeholder="Age" class="form-control"
                                       ng-model="customer.age" value="customer.age" required ng-disabled="isDisabled">
                            </div>
                            <div class="col-lg-2">
                                <select class="form-control" ng-model="customer.gender" ng-disabled="isDisabled" required>
                                    <option disabled value="">Select</option>
                                    <option ng-selected="customer.gender == val.name" ng-repeat="val in gender" ng-value="val.value">{{ val.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8">
                                <input type="text" name="" placeholder="Address" class="form-control"
                                       ng-model="customer.address" value="customer.address" ng-disabled="isDisabled" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">Transaction details</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-lg-5">
                                <div class="input-group" style="margin-top: 4px">
                                    <span class="input-group-addon">
                                        <input type="radio" name="format" value="sale" ng-model="vehicle.type">
                                    </span>
                                    <label class="control-label" style="margin-left: 5px">Sale</label>
                                </div><!-- /input-group -->
                            </div>

                            <div class="col-lg-5">
                                <div class="input-group" style="margin-top: 4px">
                                    <span class="input-group-addon">
                                        <input type="radio" name="format" value="buy" ng-model="vehicle.type">
                                    </span>
                                    <label class="control-label" style="margin-left: 5px">Buy</label>
                                </div><!-- /input-group -->
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-10">
                                <input type="number" name="vin" placeholder="Vehicle identification number (VIN)" class="form-control"
                                       ng-model="vehicle.vin" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-4">
                                <input type="number" name="old_license_plate" placeholder="Old license plate" class="form-control"
                                       ng-model="vehicle.old_license_plate" required>
                            </div>
                            <div class="col-lg-4">
                                <input type="number" name="new_license_plate" placeholder="New license plate" class="form-control"
                                       ng-model="vehicle.new_license_plate" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-4">
                                <input type="number" name="list_price" placeholder="List price" class="form-control"
                                       ng-model="vehicle.list_price" required>
                            </div>
                            <div class="col-lg-4">
                                <input type="number" name="final_price" placeholder="Final price" class="form-control"
                                       ng-model="vehicle.final_price" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-4">
                                <select class="form-control" ng-change="getModels(carId)" ng-model="carId" required>
                                    <option value="" disabled>Manufacturer</option>
                                    <option ng-repeat="manufacturer in cars.manufacturer" ng-value="manufacturer.id">{{ manufacturer.name }}</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <select class="form-control" ng-model="vehicle.model" required>
                                    <option value="" disabled>Model</option>
                                    <option ng-repeat="model in models" ng-value="model.value">{{ model.name }}</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <select class="form-control" ng-model="vehicle.year" required>
                                    <option disabled value="">Make year</option>
                                    <option ng-repeat="year in years" ng-value="year.value">{{ year.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-3 col-lg-offset-9">
                        <button type="submit" class="form-control btn btn-primary" ng-click="addTransaction()">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
