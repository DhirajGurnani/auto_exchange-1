<div ng-include="'partials/navigation_menu.html'"></div>
<div class="container padding-body">
    <div class="row" style="margin-top: 70px; margin-left: 20px;">
        <div class="col-md-9">
            <form class="form-horizontal form-item-details">
                <div class="panel panel-primary">
                    <div class="panel-heading">Company branch information</div>
                    <div class="panel-body">
                        <div class="row">
                            <strong style="padding: 15px">{{ message }}</strong>
                        </div>
                        <div class="form-group" style="margin-top: 8px">
                            <div class="col-lg-5">
                                <input type="email" name="email" placeholder="Email" class="form-control"
                                       ng-model="branch.email" value="branch.email" required>
                            </div>
                            <div class="col-lg-5">
                                <input type="text" maxlength="10" name="phone_number" placeholder="Phone number" class="form-control"
                                       ng-model="branch.phone_number" value="branch.phone_number" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-5">
                                <input type="text" name="location" placeholder="Location" class="form-control"
                                       ng-model="branch.location" value="branch.location" required>
                            </div>
                            <div class="col-lg-5">
                                <input type="text" name="address" placeholder="Address" class="form-control"
                                       ng-model="branch.address" value="branch.address" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-3 col-lg-offset-9">
                        <button type="submit" class="form-control btn btn-primary" ng-click="branchInfo()">{{ buttonText }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
